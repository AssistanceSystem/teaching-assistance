<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="./public/css/register.css">
</head>

<body>
  <h2>课堂助手</h2>
  <h3>注册</h3>
  <form class="" action="index.html" method="post">
    <table>
      <tr>
        <td>
          用户名：
        </td>
        <td>
          <input type="text" id="email" placeholder="请输入邮箱！">
          <span class="correct-email">邮箱输入正确！</span>
          <span class="email-exist" data-exist="true">邮箱已被注册！</span>
          <span class="wrong-email">邮箱格式错误！</span>
        </td>
      </tr>
      <tr>
        <td>
          昵称：
        </td>
        <td>
          <input type="text" id="nickname" placeholder="请输入昵称！">
        </td>
      </tr>
      <tr>
        <td>
          密码：
        </td>
        <td>
          <input type="password" id="password" placeholder="请输入6~16位密码！">
          <span class="wrong-password">密码格式错误！</span>
        </td>
      </tr>
      <tr>
        <td>
          确认密码：
        </td>
        <td>
          <input type="password" id="passwordConfirm" placeholder="请确认密码！">
          <span class="password-confirm">两次密码不一致！</span>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="button" id="register">注册</button>
        </td>
        <td>
          <button type="button" name="button">已有账号？立即登陆！</button>
        </td>
      </tr>
    </table>
  </form>
  <script src="./public/lib/jquery.min.js"></script>
  <script src="./public/js/register.js"></script>
</body>

</html>
